# Site
name: "Blogul TOMbox"
description: "Află totul despre moda masculină"
meta_description: "Jekyll template, Medium styled, free for bloggers."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'

baseurl:
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
mailchimp-list: 'http://eepurl.com/dPrjHb'

# Authors
authors:
  tombox:
    name: TOMbox
    display_name: TOMbox
    gravatar: assets/images/logo-square.jpg?s=250&d=mm&r=x
    email: tomboxshop@gmail.com
    web: https://www.instagram.com/tomboxshop
    twitter: https://www.instagram.com/tomboxshop
    description: "TOMbox este un brand românesc cu accesorii și seturi bărbătești la cel mai avantajos preț."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-archives
  - jekyll-seo-tag

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown
highlighter: rouge
